function provjera(arr) {
    var filtriraniNiz = [];

    function isSavrsenBroj(broj) {
    var zbrojDjelitelja = 0;

    for (var i = 1; i <= broj / 2; i++) {
        if (broj % i === 0) {
          zbrojDjelitelja += i;
     }
     }

    return zbrojDjelitelja === broj;
    }

    function ispisiSavrseneBrojeve(min, max) {
    for (var broj = min; broj <= max; broj++) {
        if (isSavrsenBroj(broj)) {
       document.write("<br>"+ broj + ' je savršen broj.');
     }
    }
    }

    function randomBroj(min, max) {
        let pomocniNiz = [];
        for (let i = 0; i < 5; i++) {
            pomocniNiz.push(Math.floor(Math.random() * (max - min + 1) + min));
        }
        return pomocniNiz;
    }

    const tempDay = ['2023-11-29', -1, 0, -0.5, 0.5, 0, 1.2, 1.8, 2, 3, 4, 6, 9, 12, 7, 6, 6, 8, 5, 4, 2, 3, 2, 1, 0];

function analyzeTemperature(tempArray) {
    const datum = tempArray[0];
    

    const temperature = tempArray.slice(1);


    const minTemperature = Math.min(...temperature);
    const maxTemperature = Math.max(...temperature);
    const averageTemperature = temperature.reduce((sum, temp) => sum + temp, 0) / temperature.length;

   
    document.write(`Datum: ${datum}`+"<br>");
    document.write(`Najmanja temperatura: ${minTemperature}`+"<br>");
    document.write(`Najveća temperatura: ${maxTemperature}`+"<br>");
    document.write(`Prosječna temperatura: ${averageTemperature.toFixed(2)}`+"<br>");
}
